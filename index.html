<html>

<body>

<div id="animate" onclick="myMove()" style="background: black;width: 50px;height: 50px;position: absolute;top:0px;"></div>

<div id="superficie" style="width: 100%;height: 200px;background: brown;position: absolute;top:500px"></div>

</body>

<script type="text/javascript">
    var elem_2 = document.getElementById("superficie");
    var top = '500px';
    var elem_1 = document.getElementById("animate");
    elem_1.style.left = 400 + 'px';
    elem_2.style.top = top;
    
    function myMove(){
     
        var t = 0;
        var pos = 0;
        var id = setInterval(frame, 0.01);
        function frame() {
            if (pos >= 450) {
                clearInterval(id);
            } else {
                t+=0.01*400;
                console.log("Tempo: " + t/1000);
                pos+=0.5*0.00005*t*t; 
                console.log("Velocidade: " + 0.00005*t);
                

                elem_1.style.top = pos + 'px';  
            }
        }
    }

</script>


</html>
